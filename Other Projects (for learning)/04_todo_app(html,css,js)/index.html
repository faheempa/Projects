<!DOCTYPE html>
<html lang="en">

<head>

          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main>

                <option value="completed">Completed</option>
                <option value="not-completed">Not Completed</option>
            </select>
        </form>

        <ul class="items">
            
        </ul>

    </main>


    <script src="app.js"></script>
